<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69441e8ec6.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="form">
        <h2>Login</h2>
        <form onsubmit="return validateLogin(event)"> 
            <div class="email input">
                <label for="email">Email:</label>
                <input type="email" name="Email" placeholder="Email Address" required id="Email"/>
            </div>
            <div class="password input">
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Password" required id="Password"/>
            </div>
            <button type="submit" class="btn"> Login</button>
            <p>Don't have an account? <a href="./registration.html">Register</a></p>
            <div id="errorMessage" style="color:red;"></div>
        </form>
    </div>

    <script>
        function validateLogin(event){
            event.preventDefault(); // Prevent form submission

            let errorMessage = [];
            let errorDisplay = document.getElementById('errorMessage');

            // Clear previous error messages
            errorDisplay.innerHTML = "";

            // email validation
            let loginEmail = document.getElementById('Email').value;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(loginEmail)) {
                errorMessage.push("Please enter a valid email address.");
            }

            // password validation
            let loginPassword = document.getElementById('Password').value;
            if (loginPassword.length < 8) {
                errorMessage.push("Password must be at least 8 characters long.");
            }

            // If errors exist, display them, otherwise proceed with form submission
            if (errorMessage.length > 0) {
                errorDisplay.innerHTML = errorMessage.join("<br>");
            } else {
                errorDisplay.innerHTML = "";
                alert("Login successful!");
            }
        }
    </script>
</body>
</html>
